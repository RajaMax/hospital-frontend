<div class="container">
    <br>
    <br>
  <div class="row">
    <div class="col-4">
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="date" ngbDatepicker
          #d="ngbDatepicker" (ngModelChange)="getAppointments()">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
        </div>
      </div>
    </div>
  </div>
  <br>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Patient Name</th>
        <th scope="col">Contact Number</th>
        <th scope="col">Slots</th>
        <th scope="col">Waited</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let app of appointments;let i = index">
        <th scope="row">{{ i+1 }}</th>
        <td>
          {{ app.patientName }}
        </td>
        <td>{{ app.contactNumber}}</td>
        <td>{{ app.slotId.fromTime}}</td>
        <td>Waiting</td>
        <td><button class="m-button">Virtual</button></td>
        <td>....</td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination [collectionSize]="totalCount" [(page)]="page" [pageSize]="limit" (pageChange)="getAppointments()">
    </ngb-pagination>

  </div>
</div>
